{{ define "styles" }}
<style>
    .page-content {
        padding: 5em 2em 2em 2em; /* Add padding to account for fixed header */
        min-height: 100vh;
    }
    .content-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .content-container a {
        color: #f2913d;
    }
</style>
{{ end }}

{{ define "main" }}
<main class="page-content">
    <div class="content-container">
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>
    </div>
</main>
{{ end }}
