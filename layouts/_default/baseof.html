<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <link rel='stylesheet' type='text/css' href='/style.css'>
    <style>
        body, html {
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        .site-header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1em;
            z-index: 10;
        }
        .social-icons a {
            display: inline-block;
            margin-left: 1em;
        }
        .social-icons svg {
            width: 4em;
            height: 4em;
            fill: white;
        }
        a, a * {
            text-decoration: none;
        }
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('{{ relURL "FietsTogetherTitlePage.webp" }}');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(var(--blur-value, 0px));
            transform: scale(1.1);
            transition: filter 0.2s linear;
        }
    </style>
    {{ block "styles" . }}{{ end }}
</head>
<body>
    <div class="background-wrapper"></div>
    {{ if not .Params.hideHeader }}
    <header class="site-header">
        {{ partial "social-icons.html" . }}
    </header>
    {{ end }}

    {{ block "main" . }}{{ end }}
    
    <script>
        window.addEventListener('scroll', function() {
            const bgWrapper = document.querySelector('.background-wrapper');
            if (bgWrapper) {
                const scrollPosition = window.scrollY;
                const blurValue = Math.min(scrollPosition / 100, 10);
                bgWrapper.style.setProperty('--blur-value', blurValue + 'px');
            }
        });
    </script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
