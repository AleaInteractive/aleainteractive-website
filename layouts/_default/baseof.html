<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <link rel='stylesheet' type='text/css' href='/style.css'>
    <style>
        body, html {
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        body::before{
            content: '';
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
            height: 100lvh;
            width: 100%;
            background-image: url('/FietsTogetherTitlePage.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transform: scale(1.1);
            filter: blur(var(--blur-value, 0px));
        }
        .site-header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1em;
            z-index: 10;
        }
        .social-icons a {
            display: inline-block;
            margin-left: 1em;
        }
        .social-icons svg {
            width: 3em;
            height: 3em;
            fill: white;
        }
        a, a * {
            text-decoration: none;
        }
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('{{ relURL "FietsTogetherTitlePage.webp" }}');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(var(--blur-value, 0px));
            transition: filter 0.2s linear;
        }
    </style>
    {{ block "styles" . }}{{ end }}
</head>
<body>
    {{ if not .Params.hideHeader }}
    <header class="site-header">
        {{ partial "social-icons.html" . }}
    </header>
    {{ end }}

    {{ block "main" . }}{{ end }}
    
    <script>
        window.addEventListener('scroll', function() {
            const blurValue = Math.min(window.scrollY / 100, 10);
            document.body.style.setProperty('--blur-value', blurValue + 'px');
        });
    </script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
