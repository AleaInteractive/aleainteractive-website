<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        body, html {
            margin: 0;
            font-family: sans-serif;
            color: white;
            height: 200vh; /* Make page scrollable to see effect */
        }
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('/FietsTogetherTitlePage.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(var(--blur-value, 0px));
            transform: scale(1.1);
            transition: filter 0.2s linear;
        }
        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 4em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="background-wrapper"></div>
    <div class="centered-content">
        {{ .Content }}
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const bgWrapper = document.querySelector('.background-wrapper');
            const scrollPosition = window.scrollY;
            const blurValue = Math.min(scrollPosition / 100, 10);
            bgWrapper.style.setProperty('--blur-value', blurValue + 'px');
        });
    </script>
</body>
</html>
