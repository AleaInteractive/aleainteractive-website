{{ define "styles" }}
<style>
    .hero-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
    .hero-content p {
        font-size: 2rem;
        margin: 0;
    }
    .hero-content h1 {
        font-size: 6rem;
        margin: 0.2em 0;
    }
    .form-section {
        padding: 4em 1em;
        display: flex;
        justify-content: center;
    }
</style>
{{ end }}

{{ define "main" }}
<div class="hero-content">
    {{ .Content }}
</div>
<div class="form-section">
    {{ partial "mailerlite-form.html" . }}
</div>
{{ end }}

{{ define "scripts" }}
<script>
    window.addEventListener('scroll', function() {
        const bgWrapper = document.querySelector('.background-wrapper');
        const scrollPosition = window.scrollY;
        const blurValue = Math.min(scrollPosition / 100, 10);
        bgWrapper.style.setProperty('--blur-value', blurValue + 'px');
    });
</script>
{{ end }}
